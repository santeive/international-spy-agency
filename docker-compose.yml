version: "3"

services:
    db:
        image: postgres:12-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=postgres
        ports:
            - "5432"
    web:
        depends_on:
            - db
        build:
            dockerfile: Dockerfile
        volumes:
            - ./:/code
        ports:
            - "8000:8000"
volumes:
    postgres_data:
